<html>
  <head>
    <title>DAFTAR PPP TIDAK AKTIF</title>
  </head>
  <body style="font-family:arial;margin:0px;padding:20px;">
    <br>
    <div style="padding-left:15px;padding-right:15px;padding-top:15px;padding-bottom:10px;">
      <table style="width:100%;margin-bottom:20px;">
        <tr>
          <td style="width:50%;text-align:center">
            <b style="font-size:26px;">DAFTAR PPP TIDAK AKTIF</b>
          </td>
        </tr>
        <tr>
          <td style="width:50%;text-align:center">
            <b style="font-size:22px;">{{nama_router}} - {{tgl}}</b>
          </td>
        </tr>
      </table>
    </div>
    <br>
    <table style="width:100%;" cellspacing="0">
      <tr style="background-color:rgb(30,30,30);color:white;">
        <td style="padding-left:15px;padding-top:5px;padding-bottom:5px;padding-right:8px;border: 1px solid #ddd;">
          <b>No</b>
        </td>
        <td style="padding-left:5px;padding-top:5px;padding-bottom:5px;padding-right:5px;border: 1px solid #ddd;">
          <b>Name</b>
        </td>
        <td style="padding-left:5px;padding-top:5px;padding-bottom:5px;padding-right:5px;border: 1px solid #ddd;">
          <b>Password</b>
        </td>
        <td style="padding-left:5px;padding-top:5px;padding-bottom:5px;padding-right:15px;border: 1px solid #ddd;">
          <b>Profile</b>
        </td>
        <td style="padding-left:5px;padding-top:5px;padding-bottom:5px;padding-right:15px;border: 1px solid #ddd;">
          <b>Local Address</b>
        </td>
        <td style="padding-left:5px;padding-top:5px;padding-bottom:5px;padding-right:15px;border: 1px solid #ddd;">
          <b>Remote Address</b>
        </td>
      </tr>
      {{data_html}}
    </table>
    <br>
  </body>
</html>
